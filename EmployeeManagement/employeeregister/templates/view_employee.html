<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees</title>
</head>
<body>
    <h1>Employee List</h1>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.name }} - {{ employee.email }} - {{ employee.mobile }} <a href="{% url 'delete_employee' employee.id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
